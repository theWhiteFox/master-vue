<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Vue</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="user-goal">
    <header>
      <h1>{{ myName }}</h1>
    </header>
      <h2>Master Vue</h2>
      <p>Years Working With Vue: {{ yearsWorkingWithVue }}</p>
      <p>Years Working With Vue in 5 years time: {{ calYearsWorkingWithVue() }}</p>
      <p>Fav number: random between 0 and 10: {{ randomNo() }}</p>
      <div>
        <img v-bind:src="foxImg"></img>
      </div>
      <input v-model="inputMyName()" v-bind:placeholder="inputMyName()" type="text">
    </section>
  </body>
</html>
