<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico">
    <title>Master Vue</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section id="user-goal">
    <header>
      <h1>{{ title }}</h1>
    </header>
      <h2>events in action</h2>
      <button v-on:click="add(5)">Add</button>
      <button v-on:click.right="reduce(5)">Remove</button>
      <p>Result: {{ counter }}</p>
      <input type="text" placeholder="name" v-on:input="setName($event, 'theWhiteFox')" v-on:keyup.enter="confirmInput">
      <p>Your name: {{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
