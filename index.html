<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Master</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Events</h1>
    </header>
    <section id="app">
      <h2>Event Practice</h2>
      <label for="saveText">Type alert text: </label>
      <input v-model="alertText" v-on:keydown="saveAlert" type="text" />
      <button v-on:click="showAlert">Show Alert</button>
      <hr />
      <label for="saveText">Type away there now: </label>
      <input v-on:keydown="saveText" type="text" />
      <p>{{ userInput }}</p>
      <hr />
      <label for="saveText">Type and hit enter: </label>
      <input v-on:keyup.enter="confirmedSaveText" type="text" />
      <p>{{ confirmInput }}</p>
    </section>
  </body>
</html>
